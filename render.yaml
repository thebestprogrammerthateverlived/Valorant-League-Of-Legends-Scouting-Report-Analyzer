services:
  - type: web
    name: esports-scouting-api
    env: go
    buildCommand: go build -o bin/api ./cmd/api
    startCommand: ./bin/api
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PORT
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: esports-db
          property: connectionString
      - key: REDIS_URL
        sync: false # Set manually in dashboard
      - key: GRID_API_KEY
        sync: false # Set manually in dashboard
    healthCheckPath: /health